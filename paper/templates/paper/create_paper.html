{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Create Paper - SwiftFind">
    <title>Create Paper - SwiftFind</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
:root {
    --primary-color: #3b82f6;
    --primary-hover: #2563eb;
    --background: #f8fafc;
    --card-bg: #ffffff;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --border-color: #e2e8f0;
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --accent-gradient: linear-gradient(135deg, #3b82f6, #2563eb);
}

.dark-mode {
    --background: #0f172a;
    --card-bg: #1e293b;
    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
    --border-color: #334155;
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
}

body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background-color: var(--background);
    margin: 0;
    color: var(--text-primary);
    line-height: 1.5;
    transition: background-color 0.3s ease, color 0.3s ease;
}

h1, h2, h3 {
    margin: 0;
}

a {
    color: var(--primary-color);
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Form Container */
.form-container {
    max-width: 800px;
    background-color: var(--card-bg);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: var(--shadow);
}

.form-container h1 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: var(--text-primary);
}

.form-container label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-primary);
}

.form-container input,
.form-container select,
.form-container textarea {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    font-size: 1rem;
    color: var(--text-primary);
    background-color: var(--background);
    transition: all 0.2s ease;
}

.form-container input:focus,
.form-container select:focus,
.form-container textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-container form {
    display: flex;
    flex-direction: column;
}

.form-container form button {
    align-self: flex-end;
    padding: 0.75rem 1.5rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.form-container form button:hover {
    background-color: var(--primary-hover);
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        padding: 0.5rem;
    }

    .form-container {
        padding: 2rem;
    }
}

/* Home Button */
.home-button {
    position: fixed;
    top: 2rem;
    right: 1.5rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 3rem;
    height: 3rem;
    cursor: pointer;
    font-size: 1.25rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow);
    z-index: 1000;
    transition: background-color 0.2s ease;
}

.home-button:hover {
    background-color: var(--primary-hover);
}

/* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

/* Error Messages */
.form-errors {
    color: #dc3545;
    margin-bottom: 1rem;
    padding: 0.75rem;
    border: 1px solid #dc3545;
    border-radius: 0.5rem;
    background-color: #f8d7da;
}

.form-errors ul {
    margin: 0;
    padding-left: 1.5rem;
}

.form-errors li {
    list-style-type: disc;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 2rem 0;
    background: var(--accent-gradient);
    color: white;
    border-radius: 1rem;
    margin-bottom: 2rem;
}

.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.25rem;
    color: rgba(255, 255, 255, 0.9);
}

/* Additional Modern Touches */
.form-container input[type="file"] {
    padding: 0.5rem;
    border: 2px dashed var(--border-color);
    background-color: var(--card-bg);
    text-align: center;
    cursor: pointer;
}

.form-container input[type="file"]:hover {
    border-color: var(--primary-color);
}

.form-container input[type="file"]::file-selector-button {
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.form-container input[type="file"]::file-selector-button:hover {
    background-color: var(--primary-hover);
}
    </style>
</head>
<body>
    <!-- Home Button -->
    <a href="{% url 'business-list' %}" class="home-button" title="Home">
        <i class="fas fa-home"></i>
    </a>

    <!-- Dark Mode Toggle -->
    <button id="theme-toggle" class="theme-toggle">üåô</button>

    <!-- Display Messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Hero Section -->
    <!-- Form Container -->
    <div class="form-container">
    <section class="hero">
        <div class="hero-content">
            <p>Generate quotations, receipts, or delivery notes.</p>
        </div>
    </section>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ paper_form.as_p }}
            <button type="submit">Create Paper</button>
        </form>
    </div>

    <!-- JavaScript for Dark Mode -->
    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check local storage for dark mode preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDark);
        });
    </script>
</body>
</html>

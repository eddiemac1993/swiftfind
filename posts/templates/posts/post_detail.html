{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Post Detail - SwiftFind">
    <title>{{ post.title }} - SwiftFind</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --accent-gradient: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .dark-mode {
            --background: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .post-detail {
            max-width: 800px;
            margin: 6rem auto 2rem auto;
            padding: 1rem;
        }

        .post-header {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            background: linear-gradient(var(--card-bg), var(--card-bg)) padding-box,
                        var(--accent-gradient) border-box;
        }

        .post-header h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .post-header .post-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .post-header .post-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-header .post-meta i {
            color: var(--primary-color);
        }

        .post-header .post-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .post-header .post-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .post-header .post-actions button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .post-header .post-actions button:hover {
            transform: scale(1.05);
        }

        .comments-section {
            margin-top: 2rem;
        }

        .comments-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .comment {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .comment .comment-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .comment .comment-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comment .comment-meta i {
            color: var(--primary-color);
        }

        .comment .comment-content {
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .comment .reply-form {
            margin-top: 1rem;
            display: none;
        }

        .comment .reply-form textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--background);
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .comment .reply-form button {
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .comment .reply-form button:hover {
            transform: scale(1.05);
        }

        .theme-toggle {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .icon-nav {
            position: fixed;
            top: 6rem;
            right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .icon-nav a {
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            text-decoration: none;
        }

        .icon-nav a:hover {
            transform: scale(1.05);
        }
.post-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 5px 0;
}

.location {
    font-size: 14px;
    color: #555;
    background-color: #f3f3f3;
    padding: 5px 10px;
    border-radius: 5px;
    display: inline-block;
}

.price-range {
    font-size: 14px;
    font-weight: bold;
    color: #27ae60; /* Green for emphasis */
    background-color: #eaf7eb;
    padding: 5px 10px;
    border-radius: 5px;
    display: inline-block;
}

        @media (max-width: 768px) {
            .post-detail {
                margin: 4rem auto 2rem auto;
            }

            .icon-nav {
                top: 4rem;
                right: 1rem;
                gap: 0.75rem;
            }

            .icon-nav a {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Post Detail Section -->
    <div class="post-detail">
        <div class="post-header">
            <h1>{{ post.title }}</h1>
            <div class="post-meta">
                <span><i class="fas fa-eye"></i> {{ post.views }} visits</span>
                <span><i class="fas fa-tag"></i> {{ post.get_category_display }}</span>
            </div>
            <p class="post-description">
                <i class="fas fa-phone"></i> {{ post.phone_number }}
            </p>
            <div class="post-details">
                {% if post.location %}
                    <span class="location"> <i class="fa fa-map-marker" aria-hidden="true"> </i> {{ post.location|upper }}</span>
                {% endif %}

                {% if post.price_range %}
                    <span class="price-range">K {{ post.price_range }}</span>
                {% endif %}
            </div>

            <hr>
            <p class="post-description">{{ post.description }}</p>
        </div>
    </div>
    <!-- Icon Navigation -->
    <nav class="icon-nav">
        <a href="{% url 'post_list' %}" class="rounded-button" title="Home">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <a href="{% url 'post_create' %}" title="Add Post">
            <i class="fas fa-plus"></i>
        </a>
        <a href="{% url 'about' %}" title="About">
            <i class="fas fa-info-circle"></i>
        </a>
    </nav>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">🌙</button>

    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            themeToggle.textContent = '☀️';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            themeToggle.textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('darkMode', isDark);
        });

        // Toggle reply form
        function toggleReplyForm(commentId) {
            const replyForm = document.getElementById(`reply-form-${commentId}`);
            replyForm.style.display = replyForm.style.display === 'block' ? 'none' : 'block';
        }

        // Voting functionality
        function votePost(voteType) {
            fetch(`/vote_post/{{ post.id }}/${voteType}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json',
                },
            }).then(response => {
                if (response.ok) {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>

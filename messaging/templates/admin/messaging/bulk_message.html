{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div id="content-main">
    <form method="post">
        {% csrf_token %}
        <div>
            <h2>Select Users to Message</h2>
            <select name="users" multiple style="width: 100%; height: 300px;">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }} ({{ user.get_full_name }})</option>
                {% endfor %}
            </select>
        </div>
        <div style="margin-top: 20px;">
            <h2>Message Content</h2>
            <textarea name="content" style="width: 100%; height: 200px;"></textarea>
        </div>
        <div style="margin-top: 20px;">
            <input type="submit" value="Send Message" class="default">
            <a href="{% url 'admin:messaging_conversation_changelist' %}" class="button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

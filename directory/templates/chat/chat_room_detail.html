{% extends 'chat/base.html' %}

{% block content %}
<style>
  /* Chat container */
  .chat-container {
    display: flex;
    flex-direction: column;
    height: 90vh; /* Full height of the viewport */
    max-width: 800px; /* Limit the width of the chat */
    margin: 0 auto; /* Center the chat */
    border: 1px solid var(--border-color);
    border-radius: 12px;
    overflow: hidden;
    background-color: var(--card-bg);
    box-shadow: var(--shadow);
  }

  /* Chat header */
  .chat-header {
    padding: 16px;
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    font-size: 1.25rem;
    font-weight: 600;
    border-bottom: 1px solid var(--border-color);
  }

  /* Chat messages area */
  .chat-messages {
    flex: 1; /* Take up remaining space */
    padding: 16px;
    overflow-y: auto; /* Enable vertical scrolling */
    background-color: var(--card-bg);
  }

  /* Individual message styling */
  .message {
    margin-bottom: 12px;
    padding: 12px 16px;
    border-radius: 12px;
    max-width: 70%; /* Limit message width */
    word-wrap: break-word;
    position: relative;
  }

  /* Message from the user (current user) */
  .message.user {
    background-color: var(--primary-color); /* Blue background */
    color: white;
    margin-left: auto; /* Align to the right */
    border-radius: 12px 12px 0 12px; /* Rounded corners on the right */
  }

  /* Message from others */
  .message.other {
    background-color: var(--background); /* Light gray background */
    color: var(--text-primary);
    margin-right: auto; /* Align to the left */
    border-radius: 12px 12px 12px 0; /* Rounded corners on the left */
    border: 1px solid var(--border-color);
  }

  /* Timestamp for messages */
  .message .timestamp {
    display: block;
    font-size: 0.75rem;
    color: var(--text-secondary);
    margin-top: 4px;
  }

  /* Chat input area */
  .chat-input {
    display: flex;
    padding: 16px;
    background-color: var(--card-bg);
    border-top: 1px solid var(--border-color);
  }

  /* Textarea for typing messages */
  .chat-input textarea {
    flex: 1; /* Take up remaining space */
    padding: 12px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    resize: none; /* Disable resizing */
    font-size: 1rem;
    background-color: var(--card-bg);
    color: var(--text-primary);
    transition: border-color 0.2s ease;
  }

  .chat-input textarea:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
  }

  /* Send button */
  .chat-input button {
    margin-left: 12px;
    padding: 12px 24px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: background-color 0.2s ease, transform 0.2s ease;
  }

  .chat-input button:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
  }

  .chat-input button:active {
    transform: translateY(0);
  }

  /* Scrollbar styling */
  .chat-messages::-webkit-scrollbar {
    width: 8px;
  }

  .chat-messages::-webkit-scrollbar-track {
    background: var(--background);
  }

  .chat-messages::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 4px;
  }

  .chat-messages::-webkit-scrollbar-thumb:hover {
    background: var(--primary-color);
  }
</style>

<div class="chat-container">
  <!-- Chat header -->
  <div class="chat-header">
    {{ room.name }}
  </div>

  <!-- Chat messages -->
  <div class="chat-messages" id="chat-messages">
    {% for message in room.messages.all %}
      <div class="message {% if message.user_name == 'You' %}user{% else %}other{% endif %}">
        <strong>{{ message.user_name }}:</strong> {{ message.message }}
        <span class="timestamp">{{ message.timestamp|date:"H:i" }}</span>
      </div>
    {% endfor %}
  </div>

  <!-- Chat input form -->
  <div class="chat-input">
    <form id="chat-form" method="post" action="{% url 'send_message' room.id %}">
      {% csrf_token %}
      <textarea name="message" id="message" rows="1" placeholder="Type your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('chat-form').onsubmit = function (e) {
    e.preventDefault();  // Prevent the form from submitting normally

    const messageInput = document.getElementById('message');
    const message = messageInput.value;

    fetch("{% url 'send_message' room.id %}", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: `message=${encodeURIComponent(message)}`
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === 'success') {
        messageInput.value = '';  // Clear the input field

        // Update the chat interface with the new message
        const chatMessages = document.getElementById('chat-messages');
        const newMessage = document.createElement('div');
        newMessage.className = 'message user'; // Add 'user' class for current user
        newMessage.innerHTML = `
          <strong>You:</strong> ${message}
          <span class="timestamp">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
        `;
        chatMessages.appendChild(newMessage);

        // Scroll to the bottom of the chat
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } else {
        console.error('Error:', data.message);
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
  };
</script>
{% endblock %}

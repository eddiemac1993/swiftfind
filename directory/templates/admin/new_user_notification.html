<!-- templates/admin/new_user_notification.html -->
<h2 style="color: #4a6ea9;">New User Registration</h2>
<p>A new user has signed up for Swiftfind:</p>

<ul style="list-style: none; padding-left: 0;">
    <li><strong>Username:</strong> {{ user.username }}</li>
    <li><strong>Email:</strong> {{ user.email }}</li>
    <li><strong>Date Joined:</strong> {{ user.date_joined }}</li>
</ul>

<p style="margin-top: 20px;">
    <a href="http://yourdomain.com/admin/auth/user/{{ user.id }}/change/" 
       style="background: #4a6ea9; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px;">
        View User in Admin
    </a>
</p>

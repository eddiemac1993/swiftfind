<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Business Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <img src="/static/images/logo.png" alt="Business Directory Logo" class="logo">
  <h1>You're Offline</h1>
  <p>It looks like you're not connected to the internet. Please check your connection and try again.</p>
  <button class="button" onclick="window.location.reload()">Retry</button>
</body>
</html>

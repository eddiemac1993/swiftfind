{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#07C160">
    <meta name="description" content="Register - Distribution Platform">
    <title>Register - Distribution Platform</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #07C160; /* WeChat green */
            --primary-dark: #05a54e;
            --primary-light: #e6f7ef;
            --secondary-color: #F8F8F8;
            --text-color: #333;
            --light-text: #999;
            --border-color: #EEE;
            --white: #FFFFFF;
            --black: #1A1A1A;
            --dark-bg: #121212;
            --dark-surface: #1E1E1E;
            --dark-text: #E0E0E0;
            --dark-light-text: #A0A0A0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --dark-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            min-height: 100vh;
            padding-bottom: 72px; /* Space for bottom nav */
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        /* Header styles */
        .app-header {
            background-color: var(--white);
            padding: 16px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dark-mode .app-header {
            background-color: var(--dark-surface);
            box-shadow: var(--dark-shadow);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        .dark-mode .header-title {
            color: var(--dark-text);
        }

        .theme-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-color);
        }

        .dark-mode .theme-btn {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-btn .dark-icon {
            display: none;
        }

        .dark-mode .theme-btn .light-icon {
            display: none;
        }

        .dark-mode .theme-btn .dark-icon {
            display: block;
            color: var(--dark-text);
        }

        /* Registration form styles */
        .register-container {
            padding: 24px 16px;
            max-width: 450px;
            margin: 20px auto;
        }

        .register-card {
            background-color: var(--white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .dark-mode .register-card {
            background-color: var(--dark-surface);
            box-shadow: var(--dark-shadow);
        }

        .register-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .register-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .dark-mode .register-header h2 {
            color: var(--dark-text);
        }

        .register-header p {
            color: var(--light-text);
            font-size: 14px;
        }

        .dark-mode .register-header p {
            color: var(--dark-light-text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .dark-mode .form-group label {
            color: var(--dark-text);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--white);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .dark-mode .form-control {
            background-color: var(--dark-surface);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--dark-text);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .dark-mode .form-control:focus {
            box-shadow: 0 0 0 3px rgba(7, 193, 96, 0.2);
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(7, 193, 96, 0.3);
            margin-top: 8px;
        }

        .register-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(7, 193, 96, 0.4);
        }

        /* Django Form Styling */
        form p {
            margin-bottom: 20px;
        }

        form p label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        form p input, form p select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--white);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .dark-mode form p input, .dark-mode form p select {
            background-color: var(--dark-surface);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--dark-text);
        }

        form p input:focus, form p select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .dark-mode form p input:focus, .dark-mode form p select:focus {
            box-shadow: 0 0 0 3px rgba(7, 193, 96, 0.2);
        }

        /* Help Text */
        .helptext {
            display: block;
            font-size: 12px;
            color: var(--light-text);
            margin-top: 6px;
        }

        .dark-mode .helptext {
            color: var(--dark-light-text);
        }

        /* Error Handling */
        .errorlist {
            list-style: none;
            color: #dc2626;
            font-size: 12px;
            margin-top: 6px;
            padding: 0;
        }

        .login-prompt {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--light-text);
        }

        .dark-mode .login-prompt {
            color: var(--dark-light-text);
        }

        .login-prompt a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--white);
            padding: 12px 0 8px;
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.08);
            z-index: 100;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .dark-mode .bottom-nav {
            background-color: var(--dark-surface);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--light-text);
            font-size: 12px;
            font-weight: 500;
            position: relative;
            padding: 6px 16px;
        }

        .dark-mode .nav-item {
            color: var(--dark-light-text);
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 6px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item.active i {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="{% if request.COOKIES.darkMode == 'true' %}dark-mode{% endif %}">
    <!-- Header -->
    <header class="app-header">
        <div class="header-title">Register Account</div>
        <button id="theme-toggle" class="theme-btn">
            <i class="fas fa-moon light-icon"></i>
            <i class="fas fa-sun dark-icon"></i>
        </button>
    </header>

    <!-- Registration Container -->
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h2>Create Account</h2>
                <p>Join us to start shopping</p>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="register-btn">Register</button>
            </form>
            <div class="login-prompt">
                Already have an account? <a href="{% url 'login' %}">Sign in</a>
            </div>
        </div>
    </div>

    <!-- Bottom navigation -->
    <nav class="bottom-nav">
        <a href="{% url 'home' %}" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="{% url 'discover' %}" class="nav-item">
            <i class="fas fa-compass"></i>
            <span>Discover</span>
        </a>
        <a href="{% url 'post_list' %}" class="nav-item">
            <i class="fas fa-list"></i>
            <span>Find</span>
        </a>
        <a href="{% url 'login' %}" class="nav-item">
            <i class="fas fa-sign-in-alt"></i>
            <span>Login</span>
        </a>
    </nav>

    <script>
        // Toggle dark mode
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.cookie = `darkMode=${isDark}; path=/; max-age=${60 * 60 * 24 * 365}`;
        });
    </script>
</body>
</html>

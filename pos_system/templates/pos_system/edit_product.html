{% extends 'pos_system/base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="section-title">
    <i class="fas fa-edit"></i>
    Edit Product
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
            </div>
            
            <div class="form-group">
                <label for="stock_quantity">Stock Quantity</label>
                <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity }}" required>
            </div>
            
            <div class="form-group">
                <label for="barcode">Barcode (optional)</label>
                <input type="text" class="form-control" id="barcode" name="barcode" value="{{ product.barcode|default_if_none:'' }}">
            </div>
            
            <div class="form-group">
                <label for="category">Category (optional)</label>
                <select class="form-control" id="category" name="category">
                    <option value="">-- No Category --</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if product.category and product.category.id == category.id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if product.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Active Product</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="{% url 'pos_system:inventory' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

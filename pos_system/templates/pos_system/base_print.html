<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Print Report{% endblock %}</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 1cm;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            color: #333;
        }
        .print-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .print-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .date-range {
            margin: 5px 0;
            font-size: 14px;
        }
        .print-date {
            margin: 5px 0;
            font-size: 11px;
            color: #666;
        }
        .print-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .summary-item {
            text-align: center;
        }
        .summary-item span {
            display: block;
            font-size: 11px;
            color: #666;
        }
        .summary-item strong {
            font-size: 14px;
        }
        .print-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .print-table th {
            background-color: #f5f5f5;
            text-align: left;
            padding: 8px;
            border-bottom: 2px solid #ddd;
        }
        .print-table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .text-right {
            text-align: right;
        }
        .text-center {
            text-align: center;
        }
        .print-footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 10px;
            color: #666;
            text-align: center;
        }
        @media print {
            .no-print {
                display: none;
            }
            body {
                font-size: 10pt;
            }
            .print-header h2 {
                font-size: 14pt;
            }
            .print-table th, .print-table td {
                padding: 4pt;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script>
        window.onload = function() {
            window.print();
            setTimeout(function() {
                window.close();
            }, 500);
        };
    </script>
</body>
</html>

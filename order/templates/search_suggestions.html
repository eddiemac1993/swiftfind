<ul class="py-1">
    {% for item in suggestions %}
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
        <a href="/?search={{ item.name|urlencode }}" class="block">
            <div class="flex items-center">
                {% if item.image_url %}
                    <img src="{{ item.image_url }}" class="w-8 h-8 mr-3 object-cover rounded">
                {% else %}
                    <div class="w-8 h-8 mr-3 bg-gray-200 rounded"></div>
                {% endif %}
                <div>
                    <div class="font-medium">{{ item.name }}</div>
                    <div class="text-xs text-gray-500">{{ item.category }}</div>
                </div>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
